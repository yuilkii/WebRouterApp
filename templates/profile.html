<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <form method=post enctype=multipart/form-data>
                                <input type=file name=file>
                                <input type=submit value=Upload>
                                <img src="static\avatars\{{ avatar_name }}"
                                     class="rounded-circle img-fluid" style="width: 100px;"/>
                            </form>

                        </div>
                        <h4 class="mb-2">{{name}}</h4>

                        <div class="mb-4 pb-2">
                        </div>
                        <a href="/about">
                            <button type="button" class="btn btn-primary btn-rounded btn-lg">
                                Commit
                            </button>
                        </a>

                        <div class="d-flex justify-content-between text-center mt-5 mb-2">
                            <div>
                                <p class="mb-2 h5">{{cnt_enters}}</p>
                                <p class="text-muted mb-0">Открыл сайт</p>
                            </div>
                            <div class="px-3">
                                <p class="mb-2 h5">{{cnt_marshs}}</p>
                                <p class="text-muted mb-0">Построено марщрутов</p>
                            </div>
                            <div>
                                <p class="mb-2 h5">{{age}}</p>
                                <p class="text-muted mb-0">Дней на нашем сайте</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
